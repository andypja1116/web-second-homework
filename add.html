<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>通讯录列表页面</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<form>
    <table class="table table-hover table-bordered">
        <tr>
            <th>姓名</th>
            <td><input type="text" name="" class="form-control" id="name" /></td>
        </tr>
        <tr>
            <th>电话</th>
            <td><input type="text" name="" class="form-control" id="phone" onblur="checkNumber(this)" /></td>
        </tr>
        <tr>
            <th>邮箱</th>
            <td><input type="text" name="" class="form-control" id="email" onblur="checkEmail(this)"/></td>
        </tr>
        <tr>
            <th>住址</th>
            <td><input type="text" name="" class="form-control" id="home" /></td>
        </tr>
        <tr>
            <th>QQ号</th>
            <td><input type="text" name="" class="form-control" id="QQ" onblur="checkQQ(this)" /></td>
        </tr>
        <tr>
            <td colspan="2">
                <center><input type="reset" value="重置" class="btn btn-primary" id="reset" /></center>   
            </td>
        </tr>
    </table>
</form>

<script type="text/javascript">
    function checkNumber(obj1){
        var value = obj1.value;
        var len = value.length;
        for (var i=0; i<len; i++)
        {
            if (value.charAt(i)>"9" || value.charAt(i)<"0")
            {
                alert("电话号码中含有非数字字符");
                break;
            }
        }
    }

    function checkEmail(obj2){
        var value = obj2.value;
        var len = value.length;
        var flag = 0;
        for (var i=0; i<len; i++)
        {
            if (value.charAt(i)=="@")
            {
                flag=1;
            }
        }
        if (flag == 0)
        {
        	alert("邮箱格式不合法");
        }
    }

    function checkQQ(obj3){
        var value = obj3.value;
        var len = value.length;
        for (var i=0; i<len; i++)
        {
            if (value.charAt(i)>"9" || value.charAt(i)<"0")
            {
                alert("QQ号中含有非数字字符");
                break;
            }
        }
    }
    
</script>
</body>
</html>
